<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="images/logo.svg" alt="logo" class="title-logo">
  
  <form class="calculator">

      <section class="first-section">
        <fieldset class="span-and-gray-space">
          <legend class="label">Bill</legend>
          <div class="gray-space">
            <img src="images/icon-dollar.svg" alt="dollar" class="icon">
            <input type="text" class="upper-number" placeholder="0.00">
          </div>
        </fieldset>
        <fieldset class="select-tip">
          <legend class="label">Select Tip %</legend>
          <div class="percent-div">
            <input type="radio" id="tip-5" name="tip" value="05" class="tip-input five">
            <label for="tip-5" class="percent-button five">5%</label>
        
            <input type="radio" id="tip-10" name="tip" value="10" class="tip-input ten">
            <label for="tip-10" class="percent-button ten">10%</label>
        
            <input type="radio" id="tip-15" name="tip" value="15" class="tip-input fifteen">
            <label for="tip-15" class="percent-button fifteen">15%</label>
        
            <input type="radio" id="tip-25" name="tip" value="25" class="tip-input twenty-five">
            <label for="tip-25" class="percent-button twenty-five">25%</label>
        
            <input type="radio" id="tip-50" name="tip" value="50" class="tip-input fifty">
            <label for="tip-50" class="percent-button fifty">50%</label>
        
            <input type="radio" id="custom-tip" name="tip" value="" class="tip-input custom">
            <label for="custom-tip" class="percent-button custom"><input type="text" id="custom-tip-value" class="custom-tip" placeholder="Custom" min="0"></label>
          </div>
        </fieldset>
        <fieldset class="span-and-gray-space">
          <div class="number-of-people">
            <legend class="label">Number of People</legend>
            <span class="alert">Can't be zero</span>
          </div>
          <div class="gray-space">
            <img src="images/icon-person.svg" alt="dollar" class="icon">
            <input type="text" class="lower-number" placeholder="0">
          </div>
        </fieldset>
      </section>

      <section class="last-section">
        <div class="per-person">
          <span class="per-person__title">Tip Amount</span>
          <span class="per-person__below">/ person</span>
          <span class="amount-per-person">$0.00</span>
        </div>
        <div class="per-person">
          <span class="per-person__title">Total</span>
          <span class="per-person__below">/ person</span>
          <span class="total-per-person">$0.00</span>
        </div>
        <button class="reset">Reset</button>
      </section>

    </form>

  
  <script src="script.js"></script>
</body>
</html>
