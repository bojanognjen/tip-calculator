<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="images/logo.svg" alt="logo" class="title-logo">
  
  <form class="calculator">

      <fieldset class="span-and-gray-space">
        <legend class="label">Bill</legend>
        <div class="gray-space">
          <img src="images/icon-dollar.svg" alt="dollar" class="icon">
          <input type="text" class="upper-number">
        </div>
      </fieldset>

      <fieldset class="select-tip">
        <legend class="label">Select Tip %</legend>
        <div class="percent-div">
          <button class="percent-button five">5%</button>
          <button class="percent-button ten">10%</button>
          <button class="percent-button fifteen">15%</button>
          <button class="percent-button twenty-five">25%</button>
          <button class="percent-button fifty">50%</button>
          <div class="percent-button custom"><input type="text" placeholder="Custom"></div>
        </div>
      </fieldset>

      <fieldset class="span-and-gray-space">
        <legend class="label">Number of People</legend>
        <div class="gray-space">
          <img src="images/icon-person.svg" alt="dollar" class="icon">
          <input type="text" class="lower-number">
        </div>
      </fieldset>

      <section class="last-section">
        <div class="per-person">
          <span class="per-person__title">Tip Amount</span>
          <span class="per-person__below">/ person</span>
          <span class="amount-per-person">$4.27</span>
        </div>
        <div class="per-person">
          <span class="per-person__title">Total</span>
          <span class="per-person__below">/ person</span>
          <span class="total-per-person">$32.79</span>
        </div>
        <button class="reset">Reset</button>
      </section>

    </form>

  
  <script src="script.js"></script>
</body>
</html>
